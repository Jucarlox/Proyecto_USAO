<mat-form-field appearance="standard">
    
    
    <div class="box">
      <div class="container-1">
          <span class="icon"><i class="fa fa-search"></i></span>
          <input autocomplete="off" id="search" matInput (keyup)="applyFilter($event)" placeholder="Filtrar..." #input>
      </div>
    </div>
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    
    

    <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef> nick </th>
        <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
      </ng-container>

    <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef> fechaNacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef> avatar </th>
        <td mat-cell *matCellDef="let element"> <img width="60px" height="60px" src= {{element.nick}} alt=""></td>
        </ng-container>

        <ng-container matColumnDef="localizacion">
          <th mat-header-cell *matHeaderCellDef> localizacion </th>
          <td mat-cell *matCellDef="let element"> {{element.localizacion}} </td>
          </ng-container>
          
          <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element" >
                 <button id="delete" mat-button (click)="deleteUser(element.id)" >DELETE</button>
                </td>
          </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay ningun resultado para: "{{input.value}}"</td>
    </tr>
  </table>
